<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <title>Duit Raya Zynn</title>
    <script src="script.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #0b3d91, #1c1c3c);
        font-family: 'Amiri', serif;
        text-align: center;
      }
      
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 400px;
      }
      
      .envelope-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      
      .envelope {
        position: relative;
        width: 100%;
        max-width: 300px;
        height: auto;
      }
      
      .envelope__card {
        padding: 15px;
        background: white;
        border-radius: 10px;
        text-align: center;
      }
      
      .card-image-container {
        max-width: 100%;
        text-align: center;
      }
      
      .card-image {
        width: 80%;
        max-width: 200px;
        height: auto;
      }
      
      @media (max-width: 480px) {
        .envelope {
          max-width: 90%;
        }
        .envelope__card {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="background">
      <div class="night"></div>
      <div id="heart-container"></div>
    </div>
    <div class="container">

                <div class="card-image-container">
                  <p class="small-text">Scan the QR for duit raya ðŸ˜œ</p>
                  <img src="angpao.JPG" alt="Hari Raya Celebration" class="card-image">
                </div>
              </div>
              <div class="envelope__side envelope__side--right"></div>
              <div class="envelope__side envelope__side--left"></div>
              <div class="envelope__side envelope__side--bottom"></div>
          </div>
      </a>
    </div>
  </body>
</html>
